services:
  mysql:
    image: mysql:8.0
    container_name: hangout-mysql
    restart: on-failure
    env_file:
      - ./components/database/.env
    ports:
      - "3306:3306"
    volumes:
      - ./components/database/init.sql:/data/application/init.sql
    command: --init-file /data/application/init.sql
    networks:
      - default

  hangout:
    build:
      context: ./services/hangout
      dockerfile: Dockerfile
    restart: on-failure
    container_name: hangout
    env_file:
      - ./services/hangout/.env
    expose:
      - "9000"
    depends_on:
      - mysql
    networks:
      - default
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: hangout-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./components/nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./components/nginx/conf/conf.d:/etc/nginx/conf.d:ro
      - ./components/nginx/ssl:/etc/nginx/ssl:ro
      - ./components/nginx/logs:/var/log/nginx
    depends_on:
      - hangout
    networks:
      - default
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-check-certificate",
          "-qO-",
          "https://localhost:443/healthz",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  default:
    driver: bridge
