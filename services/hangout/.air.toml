root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/hangout.exe main.go"
  bin = "tmp/hangout.exe"        
  full_bin = ""  
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  exclude_regex = ["_test.go"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  stop_on_error = true
  delay = 10000


[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  silent = false
  time = false

[misc]
  clean_on_exit = true

[proxy]
  app_port = 0
  enabled = false
  proxy_port = 0

[screen]
  clear_on_rebuild = true 
  keep_scroll = true