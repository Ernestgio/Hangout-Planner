            $ref: '#/definitions/response.StandardResponse'
      security:
      - BearerAuth: []
      summary: List Memories
      tags:
      - Memories
    post:
      consumes:
      - multipart/form-data
      description: |-
        Uploads multiple photos/memories for a hangout with concurrent processing.

        **Constraints:**
        - Maximum 10 files per request
        - Maximum 10MB per file
        - Allowed formats: .jpg, .jpeg, .png, .gif, .webp
        - MIME types: image/jpeg, image/png, image/gif, image/webp

        **Upload Behavior:**
        - Files are processed concurrently for faster upload
        - Returns partial success if some files succeed and others fail
        - Each file gets its own transaction (atomic per file)
        - If all files fail, returns error

        **Form Field:**
        - Use field name "files" in multipart/form-data
        - Can attach multiple files to the same field
      parameters:
      - description: Hangout ID
        in: path
        name: hangout_id
        required: true
        type: string
      - description: Files to upload (use same field name for multiple files)
        in: formData
        name: files
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Memories uploaded successfully (partial success possible)
          schema:
            allOf:
            - $ref: '#/definitions/response.StandardResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.MemoryResponse'
                  type: array
              type: object
        "400":
          description: Too many files, file too large, invalid format, or no files
            provided
          schema:
            $ref: '#/definitions/response.StandardResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.StandardResponse'
        "404":
          description: Hangout not found
          schema:
            $ref: '#/definitions/response.StandardResponse'
        "500":
          description: Internal server error or all files failed
          schema:
            $ref: '#/definitions/response.StandardResponse'
      security:
      - BearerAuth: []
      summary: Upload Memories
      tags:
      - Memories
