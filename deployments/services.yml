# Application services
services:
  hangout:
    build:
      context: ../services/hangout
      dockerfile: Dockerfile
    restart: on-failure
    env_file:
      - ../services/hangout/.env
    ports:
      - "9000:9000"
    volumes:
      - ../components/nginx/ssl:/app/certs/mtls:ro
    depends_on:
      mysql:
        condition: service_healthy
      localstack:
        condition: service_started
    networks:
      - default
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  file:
    build:
      context: ../services/file
      dockerfile: Dockerfile
    restart: on-failure
    env_file:
      - ../services/file/.env
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=otelcollector:4317
    expose:
      - "9001"
    volumes:
      - ../components/nginx/ssl:/app/certs:ro
    depends_on:
      mysql:
        condition: service_healthy
      localstack:
        condition: service_started
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9001 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: hangout-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../components/nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../components/nginx/conf/conf.d:/etc/nginx/conf.d:ro
      - ../components/nginx/ssl:/etc/nginx/ssl:ro
      - ../components/nginx/logs:/var/log/nginx
    depends_on:
      - hangout
      - file
    networks:
      - default
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-check-certificate",
          "-qO-",
          "https://localhost:443/healthz",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
