name: Hangout Service CI

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "services/hangout/**"
    branches:
      - main
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manually triggering the CI"
        required: true
        default: "Manual test"

jobs:
  hangout-service-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/hangout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: services/hangout
          args: --timeout=5m ./...

      - name: Run Tests with Coverage
        run: go test -v -coverprofile=test/coverage.out ./internal/...

      - name: Convert coverage to HTML report
        run: go tool cover -html=test/coverage.out -o coverage.html

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-html
          path: services/hangout/coverage.html
          retention-days: 7
