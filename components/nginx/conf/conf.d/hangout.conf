# Hangout Service Reverse Proxy Configuration - HTTP Only (Development)
# Domain: localhost
# Routes: /rp-api/hangout-service/* -> http://hangout:9000/*

# Upstream configuration for hangout service
upstream hangout_backend {
    server hangout:9000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP Server - Main API Gateway
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Root location - API info
    location = / {
        default_type application/json;
        return 200 '{"service":"Hangout Planner API Gateway","status":"online","version":"1.0","protocol":"http"}';
    }

    # Health check endpoint (direct pass-through)
    location = /healthz {
        proxy_pass http://hangout_backend/healthz;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Hangout Service - Path-based routing with URL rewriting
    # External: http://localhost/rp-api/hangout-service/auth/signin
    # Internal: http://hangout:9000/auth/signin
    location /rp-api/hangout-service/ {
        # Strip the /rp-api/hangout-service prefix
        rewrite ^/rp-api/hangout-service/(.*)$ /$1 break;

        # Proxy to hangout service
        proxy_pass http://hangout_backend;
        proxy_http_version 1.1;

        # Connection settings
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        # Real IP forwarding
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Swagger documentation
    location /rp-api/hangout-service/swagger/ {
        rewrite ^/rp-api/hangout-service/(.*)$ /$1 break;
        proxy_pass http://hangout_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
