receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size_mib: 4
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"

processors:
  batch:
    timeout: 10s
    send_batch_size: 8192
    send_batch_max_size: 16384

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  resource:
    attributes:
      - key: service.namespace
        value: hangout-planner
        action: upsert
      - key: deployment.environment
        value: ${ENVIRONMENT:local}
        action: upsert

  attributes/cardinality:
    actions:
      - key: http.target
        action: delete
      - key: http.url
        action: delete

exporters:
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: otel
    send_timestamps: true
    metric_expiration: 5m
    resource_to_telemetry_conversion:
      enabled: true

  logging:
    loglevel: info
    sampling_initial: 10
    sampling_thereafter: 100

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
    path: /health

  pprof:
    endpoint: 0.0.0.0:1777
  # zpages extension: live debugging pages
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, attributes/cardinality, batch]
      exporters: [prometheus, logging]

    # Traces pipeline: distributed traces (future use for Tempo/Jaeger)
    # traces:
    #   receivers: [otlp]
    #   processors: [memory_limiter, resource, batch]
    #   exporters: [logging]

  telemetry:
    logs:
      level: info
      encoding: json
    metrics:
      address: 0.0.0.0:8888
      level: detailed
